{% extends 'base.html' %}
{% block content %}

<head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="/static/css/agri.css">
    <link rel="stylesheet" href="/static/css/new.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    
</head>

<body>
    <div class="container" style="padding: 50px 50px;">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <form action="/contact" method="post">
                    {% csrf_token %}
                    <input type="text" class="field" name="name" placeholder="Your Name">
                    <input type="text" class="field" name="email" placeholder="Your Email">
                    <input type="text" class="field" name="phone" placeholder="Phone">
                    <textarea placeholder="Message" name="desc" class="field"></textarea>
                    <button class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock content %}
